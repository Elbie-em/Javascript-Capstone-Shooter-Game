<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EazersRevenge.game</title>

    <!-- update the version number as needed -->

    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.21.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src='../dist/main.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/css/styles.css">

   
  </head>
  <body>
    <div id='user-form' class='user-name-form bg-info p-3'>
      <div class='form-group text-center'>
          <label class='text-white text-left' for="name">Please enter your username before you proceed</label>
          <input type="text" class="form-control" id="username" placeholder="Username here">
          <button id='btnProceed' type="button" class="btn btn-success mt-2">Proceed</button>
      </div>
  </div>
  <div id="scoreForm" class="user-score-form w-50 bg-light p-3 text-center" hidden>
      <h2 class="text-center text-dark">Username: <span id="scoreUser"></span></h2>
      <h2 class="text-center text-dark">Your Score: <span id="scoreCount">0</span></h2>
      <button id='btnSubmit' type="button" class="btn btn-success">Submit Score</button>
  </div>
  </body>
</html>
